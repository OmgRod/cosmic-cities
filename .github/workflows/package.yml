name: Build LOVE2D Game

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows 64-bit
            arch: win64
            os: windows-latest
            url: https://github.com/love2d/love/releases/download/11.5/love-11.5-win64.zip

          - name: Windows 32-bit
            arch: win32
            os: windows-latest
            url: https://github.com/love2d/love/releases/download/11.5/love-11.5-win32.zip

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Create game.love
        run: |
          powershell -Command "Compress-Archive -Path * -DestinationPath game.zip"
          Rename-Item -Path game.zip -NewName game.love

      - name: Download LOVE2D Runtime
        run: |
          curl -L -o love.zip "${{ matrix.config.url }}"
          powershell -Command "Expand-Archive -Path love.zip -DestinationPath love"

      - name: Download rcedit
        run: |
          mkdir tools
          curl -L -o tools/rcedit.exe https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe

      - name: Copy game.love into LOVE folder
        shell: pwsh
        run: |
          $loveDir = Get-ChildItem -Directory -Path love | Where-Object { $_.Name -like "love-11.5-*" } | Select-Object -First 1
          Copy-Item game.love -Destination $loveDir.FullName

      - name: Combine love.exe + game.love (cmd)
        shell: cmd
        run: |
          cd love
          for /d %%d in (love-11.5-*) do set folder=%%d
          cd %folder%
          copy /b love.exe+game.love CosmicCities.exe

      - name: Set icon and cleanup (PowerShell)
        shell: pwsh
        run: |
          $loveDir = Get-ChildItem -Directory -Path love | Where-Object { $_.Name -like "love-11.5-*" } | Select-Object -First 1
          cd $loveDir.FullName

          $exePath = Join-Path (Get-Location) "CosmicCities.exe"
          $iconPath = "${{ github.workspace }}\icons\icon64.ico"
          & "${{ github.workspace }}\tools\rcedit.exe" $exePath --set-icon $iconPath

          Remove-Item love.exe, game.love, readme.txt, changes.txt, game.ico, love.ico, lovec.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CosmicCities-${{ matrix.config.arch }}
          path: love/love-11.5-*/CosmicCities.exe
